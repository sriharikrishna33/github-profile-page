<app-profile-header [userProfileDeatils]="userProfileDeatils"></app-profile-header>
<nav mat-tab-nav-bar color="warn" mat-align-tabs="center" class="mt-3">
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        <mat-icon class="tab-icon">{{link.icon}}</mat-icon>
        {{link.label}}
    </a>
</nav>
<div class="container-fluid">
    <div class="row w-100">
        <div class="col-12 col-md-3 col-sm-12 d-flex justify-content-end w-100">
            <app-side-profile class="ml-5" [userProfileDeatils]="userProfileDeatils"></app-side-profile>
        </div>
        <div class="col-12 col-md-9 col-sm-12 w-100 mt-2">
              <router-outlet ></router-outlet>
        </div>
    </div>
</div>
